<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ST Bhinneka</title>
</head>
<body>
    <div>
        <a href="https://satyaterrabhinneka.ac.id/">
            <img src="C:\Users\Lenovo\Downloads\logo-universitas-satya-terra-bhinneka.png" alt="ST Bhinneka">
        </a>
    </div>

    <div>
        <h2>Menu Navigasi</h2>
        <ul>
            <li><a href="https://satyaterrabhinneka.ac.id/">Beranda</a></li>
            <li><a href="https://satyaterrabhinneka.ac.id/profil/visi-misi">Tentang Kami</a></li>
            <li><a href="https://satyaterrabhinneka.ac.id/kontak/">Hubungi Kami</a></li>
        </ul>
    </div>

    <div>
        <h2>Formulir Pengguna</h2>
        <form>
            <div style="display: flex;">
                <div style="flex: 1;">
                    Nama: <br><input type="text" name="nama"><br>
                    Email: <br><input type="email" name="email"><br>
                    Password: <br><input type="password" name="password"><br>
                    Alamat: <br><textarea name="alamat" rows="4" cols="40"></textarea><br>
                </div>

                <div style="flex: 3;">
                    Jenis Kelamin:<br>
                    <input type="radio" name="gender" value="Laki-laki"> Laki-laki<br>
                    <input type="radio" name="gender" value="Perempuan"> Perempuan<br>
                    Usia: <input type="number" name="usia" style="width: 50px;"><br>
                    Pilih Gambar: <input type="file" name="gambar"><br>
                    Tanggal Lahir: <input type="date" name="tanggal_lahir"><br>
                    Hobi:<br>
                    <input type="checkbox" name="hobi" value="Olahraga"> Olahraga<br>
                    <input type="checkbox" name="hobi" value="Musik"> Musik<br>
                    <input type="checkbox" name="hobi" value="Membaca"> Membaca<br>
                </div>
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
